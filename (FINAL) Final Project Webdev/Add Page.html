    <div class="back">
      <p id = "title1">New Listing</p>
      <p id = "title2">Listing on Marketplace</p>
    </div>

    <div class = "Parent">
        <div class="mb-3">
          <label for="upload_image" class="form-label">Add Photo</label>
          <input type="file" class="form-control" id="upload_image" name="image" accept="image/*" onchange="readURL(this)">
          <img id="blah" src="#" alt="your image" style="display: none;"/>
        </div>
              
          <div class="mb-3">
            <label for="name" class="form-label">Title</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="text" class="form-control" id="price" name="price" placeholder="Price">
            </div>

              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="search" class="form-control" list="category_list" placeholder="Category" id="category_value">
                <datalist id="category_list">
                  <option value="Clothes">
                  <option value="Hardware">
                  <option value="Appliances">
                </datalist>
              </div>
              <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <input type="search" class="form-control" list="condition_list" placeholder="Condition" id="condition_value">
                <datalist id="condition_list">
                    <option value="Brand New">
                    <option value="Used - Like New">
                    <option value="Used - Good">
                    <option value="Used - Fair">
                </datalist>
              </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="desc" rows="3" placeholder="Enter Description"></textarea>
            </div>

            <div>
              <p>Optional</p>
              <p style="font-size: smaller;">Include any details and imperfections that might help people understand the item that you're selling. A detailed description may help you sell faster.</p>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="search" class="form-control" list="location_list" placeholder="Location" id="location_value">
              <datalist id="location_list">
                  <option value="Location 1">
                  <option value="Location 2">
                  <option value="Location 3">
              </datalist>
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Tags</label>
              <input type="search" class="form-control" list="tags_list" placeholder="Tags" id="tag_value">
              <datalist id="tags_list">
                  <option value="Tag 1">
                  <option value="Tag 2">
                  <option value="Tag 3">
              </datalist>
            </div>
          
            <div class="mb-3">
              <label for="meetup_preferences" class="form-label">Meetup Preferences</label><br>
              <input type="checkbox" id="public" name="public" value="public">
              <label for="public"> Public Meetup</label><br>
              <input type="checkbox" id="doorpickup" name="doorpickup" value="doorpickup">
              <label for="doorpickup"> Door Pick-up</label><br>
              <input type="checkbox" id="doordropoff" name="doordropoff" value="doordropoff">
              <label for="doordropoff"> Door Drop-off</label><br>
              <input type="checkbox" id="offerdeliv" name="offerdeliv" value="offerdeliv">
              <label for="offerdeliv"> Offer Delivery</label>
            </div>

      <button class="btn btn-primary" onclick="Publish()">Publish</button>
