<body style = "background-color:#E8E8E8">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email_val" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw_val" required>
    
        
    
        <button onclick = "signUpNewUser()">Register</button>
      </div>
    
      <div class="container signin">
        <p>Already have an account? <a href="login.html">Sign in</a>.</p>
      </div>
